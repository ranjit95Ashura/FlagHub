<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>

<body>
    <h1>Welcome to the Frontend</h1>
    <p>This is the frontend of the application.</p>
    <p>It is served by the frontend service.</p>

    <img id="flag" src="" alt="Country Flag" width="200">
    <img src="./power-svgrepo-com.svg" alt="power-svgrepo-com" width="100" height="100">

    <script>
        async function fetchFlag() {
            try {
                const response = await fetch("https://cloudflare-worker.ranjitsuryawanshi952.workers.dev/api/getFlag?country=AC");
                const data = await response.json();
                if (data.success) {
                    document.getElementById("flag").src = data.secureUrl;
                } else {
                    console.error("Failed to fetch flag");
                }
            } catch (error) {
                console.error("Error fetching flag:", error);
            }
        }
        
        fetchFlag();
    </script>
</body>
</html>
